[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
; primary = #F0C674
primary = #8ABEB7
secondary = #F0C674
alert = #A54242
disabled = #707880

[bar/example]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JuliaMono:wight=bold:size=11;2"
font-1 = "JetBrains Mono:size=12;2"
font-2 = monospace;2

modules-left = xworkspaces cpu memory filesystem network xwindow
modules-right =  tray xkeyboard pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

interval = 2
click-right = pactl set-default-sink alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo
click-middle = pactl set-default-sink alsa_output.pci-0000_07_00.4.analog-stereo

label-muted = 🔇
label-muted-foreground = ${colors.disabled}
label-volume = %percentage%%

[module/xkeyboard]
type = internal/xkeyboard
;blacklist-0 = num lock

label-layout = %name%
layout-icon-0 = us;EN
layout-icon1 = us;INTL

label-layout-foreground = ${colors.primary}
label-indicator-on-capslock = ℄
label-indicator-off-numlock = η

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/filesystem]
type = internal/fs
interval = 5
fixed-precision-values = true

mount-0 = /
label-mounted = %used% GB

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %%{w} %%{a} %d/%m
date-alt = %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/network]
type = internal/network
label-connected = %upspeed% ⬆️ %downspeed% ⬇️

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
